<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:400,600,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/font-awesome/css/all.css" />
    <script type="text/javascript" src="effects.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>Figma to CSS 2</title>
</head>

<body>
    <div id="main-container">
        <header>
            <section id="left-header" class="main-section">
                <div id="logo">SAIB</div>
                <div id="left-menu">
                    <ul>
                        <li>PERSONAL</li>
                        <li>BUSINESS</li>
                    </ul>
                </div>
            </section>
            <section id="right-header" class="main-section">
                <div id="design-header-box"></div>
                <div id="right-header-fix-container">
                    <div id="right-menu">
                        <ul>
                            <li>
                                <img id="cog-icon" src="images/cog.svg" />
                                <span>INTEGRATE</span>
                            </li>
                            <li>ABOUT US</li>
                        </ul>
                    </div>
                    <div id="login-signup-container">
                        <button>
                            <i class="fas fa-lock"></i> 
                            <span>LOG IN</span>
                        </button>
                        <button>
                            <i class="fas fa-plus"></i> 
                            <span>SIGN UP</span>
                        </button>
                    </div>
                </div>
            </section>
        </header>
        <section id="left-section" class="main-section">
            <div id="left-section-fix-container">
                <div id="box-1"></div>
                <div id="because-payments-container">
                    <span>Because payments should be </span>
                    <span class="last-word"></span>
                    <span class="last-word"></span>
                </div>
                <div id="search-box">
                    <div id="green-small-detail"></div>
                    <input type="text" id="input-bill-payments" placeholder="Type the biller you want to pay here (e.g DSTV)">
                    <button>
                        <img id="search-icon" src="images/search.svg"/>
                    </button>
                </div>
                <div id="quick-links-container">
                    <img id="thunder-icon" src="images/thunder.svg" />
                    <span>Quicklinks</span>
                </div>
                <div id="button-container">
                    <button class="orange-button" id="jamp-form">
                        <span>Buy JAMB FORM</span>
                    </button>
                    <button class="orange-button" id="buy-airtime">
                        <span>Buy Airtime</span>
                    </button>
                    <button class="orange-button" id="buy-electricity">
                        <span>Buy Electricity</span>
                    </button>
                    <button class="fade-row not-orange-button row-1">
                        <span>Setup Standing Order</span>
                    </button>
                    <button class="fade-row not-orange-button row-1">
                        <span>Pay FGN and State TSA</span>
                    </button>
                    <button class="fade-row not-orange-button row-2" id="pay-invoice">
                        <span>Pay an Invoice</span>
                    </button>
                    <button class="fade-row not-orange-button row-2" id="resend-reciept">
                        <span>Re-Send A Reciept/Invoice</span>
                    </button>
                    <button class="fade-row not-orange-button row-3" id="nhf-schedule">
                        <span>Upload NHF Schedule</span>
                    </button>
                    <button class="fade-row not-orange-button row-3" id="pay-family-friends">
                        <span>Pay Family, Friends, Others</span>
                    </button>
                    <button class="fade-row not-orange-button row-4" id="pay-salaries">
                        <span>Pay Salaries</span>
                    </button>
                    <button class="fade-row not-orange-button row-4" id="pay-taxes">
                        <span>Pay Taxes</span>
                    </button>
                </div>
            </div>
        </section>
        <section id="right-section" class="main-section ">
            <div id="right-box-1"></div>
            <div id="right-box-2"></div>
            <div id="right-box-3"></div>
            <div id="bottom-box-1"></div>
            <div id="bottom-box-2"></div>
            <div id="bottom-box-3"></div>
            <div id="bottom-box-4"></div>
            <div class="circle" id="oval-hole"></div>
            <div class="circle" id="oval-1"></div>
            <div class="circle" id="oval-2"></div>
            <div id="right-section-fix-container">
                <div id="options-container">
                    <div class="orange-rows">
                        <div>
                            <img id="recieve-money-icon" src="images/recieve-money.svg" />
                        </div>
                        <div id="message-balance-1" class="text-align">
                            <span class="balance-text">View all your Balances, On One Screen</span>
                        </div>
                    </div>
                    <div id="middle-box">
                        <div>
                            <img id="computer-cash-icon" src="images/computer-cash.svg" />
                        </div>

                        <div id="message-balance-2">
                            <span class="balance-text">View all your Balances, On One Screen</span>
                            <a href="index.html" target="_blank" id="view-more-hyperlink">View more â†’</a>
                        </div>
                    </div>
                    <div class="orange-rows">
                        <div>
                            <img id="calculator-icon" src="images/calculator.svg" />
                        </div>
                        <div id="message-balance-3" class="text-align">
                            <span class="balance-text">Easier Payroll for All Business</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
